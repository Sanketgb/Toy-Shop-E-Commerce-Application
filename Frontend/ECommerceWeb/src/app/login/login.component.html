<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName = "email" placeholder="Email" required>
                    <mat-error *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
                        Please enter email.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email').hasError('invalidEmail')">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password">
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
                        Please enter a password.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
                        Password must be at least 8 characters long.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password').hasError('invalidPassword')">
                        Password must contain at least one uppercase letter, one special character, and one number.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="on-submit" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
                    Login
                </button>


            </form>
        </mat-card-content>

        <mat-card-action>
            <button mat-button color = "accent" routerLink = "/signup">Don't have an account? Sign Up</button>
        </mat-card-action>

    </mat-card>
</div>
